<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Relish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <script src="https://kit.fontawesome.com/e50e2c8aa9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Page Header-->
    <header class="subnav-hero-section">
        
        <img src="assets/images/logo-recipe-relish.svg" alt="Website logo" class="logo">
        <h1 class="subnav-hero-headline">Recipe Relish</h1>
        <ul class="subnav-hero-subnav">
            <li><a href="#" class="is-active">Find Recipe</a></li>
            <li><a href="./assets/pages/saved.html">Saved Searches &#x2661 </a></li>
        </ul>
        
    </header>

    <!-- <section class="showcase">
        <video style="width: 100%" src="./assets/videos/VIDEO-2021-09-15-19-26-28.mp4" muted loop autoplay></video>
    </section> -->
        
    <!--Main search bar with recipe results-->
    <section>
        <div>
            <p class="instructions">Once you're ready to search, click the search button to see your recipe results!</p>
        </div>
        <form id="form-input">
        <div class="search">
            <div class="input-group input-group-rounded">
                <input id="search-query" class="input-group-field" type="search" placeholder="Find your recipe">
                <div class="input-group-button">
                    <button id="search-btn" type="submit" class="button secondary" value="Add">Search</button>
                </div>
            </div>
        </div>
        </form>
    </section>

    <!--Toggle switches for user's diet-->
    <div class="switch-group">
        <!-- Vegetarian -->
        <div class="switch-label">Vegetarian?
            <div class="switch small">
                <input class="switch-input" id="vegetarian" type="checkbox" name="vegetarian">
                <label class="switch-paddle" for="vegetarian">
            <span class="show-for-sr">Vegetarian</span>
            <span class="switch-active" aria-hidden="true">Yes</span>
            <span class="switch-inactive" aria-hidden="true">No</span>
          </label>
            </div>
        </div>
        <!-- Vegan -->
        <div class="switch-label">Vegan?
            <div class="switch small">
                <input class="switch-input" id="vegan" type="checkbox" name="vegan">
                <label class="switch-paddle" for="vegan">
            <span class="show-for-sr">Vegan</span>
            <span class="switch-active" aria-hidden="true">Yes</span>
            <span class="switch-inactive" aria-hidden="true">No</span>
          </label>
            </div>
        </div>
        <!-- Dairy free -->
        <div class="switch-label">Dairy free?
            <div class="switch small">
                <input class="switch-input" id="dairy-free" type="checkbox" name="dairy-free">
                <label class="switch-paddle" for="dairy-free">
            <span class="show-for-sr">Dairy free</span>
            <span class="switch-active" aria-hidden="true">Yes</span>
            <span class="switch-inactive" aria-hidden="true">No</span>
          </label>
            </div>
        </div>
        <!-- Gluten free -->
        <div class="switch-label">Gluten free?
            <div class="switch small">
                <input class="switch-input" id="gluten-free" type="checkbox" name="gluten-free">
                <label class="switch-paddle" for="gluten-free">
            <span class="show-for-sr">Gluten free</span>
            <span class="switch-active" aria-hidden="true">Yes</span>
            <span class="switch-inactive" aria-hidden="true">No</span>
          </label>
            </div>
        </div>

    </div>

    <!--Dynamically created recipe results-->
    <section class="recipe-results">
        <div class="results-section">
            <h6 class="class-head">Your Recipes:</h6>
        </div>
        </div>

        <!-- Table to display the results -->
        <div class="results">

                    <div class="myfixed" width="300" id="recipe-results"></div>

        </div>
        <hr>
    </section>

    <footer>
        <div class="container">
            <h5>Random Pokemon of the Day</h5>
            <p class="random-pokemon"></p>
            <img src="" id="pokemon-img">
            <div>
            <button class="button" id="pokemon-rng">New Random Pokemon</button></div>
        </div>
        <hr>
        
        <p class="copy">&copy; Copyright 2022</p>
        <p class="copy">
            Built with &#x2661; by
            <a href="https://github.com/carolinatnp/recipe-app" target="_blank">Carolina, Jonathan, Kevin and Mohamed</a
          >
        </p>
    
        <ul class="social">
            <li><img width="24" height="24" src="./assets/images/logo-facebook.png" alt=""></li>
            <li><img src="./assets/images/5296765_camera_instagram_instagram logo_icon.png"></li>
            <li><img src="./assets/images/5296516_tweet_twitter_twitter logo_icon.png" alt=""></li>
         </ul>
        </footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
